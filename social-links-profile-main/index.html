<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="container">
      <div class="profile-card">
        <section class="profile-info">
          <img
            src="assets/images/avatar-jessica.jpeg"
            alt="User headshot"
            class="profile-pic"
          />
          <h2 class="owner-name">Jessica Randall</h2>
          <span class="location-txt">London, United Kingdom</span>
          <p class="summary-txt">"Front-end developer and avid reader."</p>
        </section>

        <section class="nav-links">
          <a class="platform-btn">GitHub</a>
          <a class="platform-btn">Frontend Mentor</a>
          <a class="platform-btn">LinkedIn</a>
          <a class="platform-btn">Twitter</a>
          <a class="platform-btn">Instagram</a>
        </section>
      </div>
    </main>
  </body>
</html>
